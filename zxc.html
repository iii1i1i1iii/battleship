<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function Bin(x) {
        var counter = 0;
        for (var i = 0; i < x.length; i++) {
          if (x[i] == 1 ) {
            counter++;
          }
        }
        return +counter;
      }

      console.log(Bin("123231"));
    </script>
  </body>
</html>
