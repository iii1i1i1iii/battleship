<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>

  <body>
    <script>
      function fibo(m) {
        var fiboCount = 0;
        var fiboStepLast = 0;
        var fiboStepPrevious = 0;
        var fiboStepNew = 1;
        for (var i = 0; i < m; i = i + fiboStepPrevious) {
          fiboCount++;
          fiboStepLast = fiboStepPrevious
          fiboStepPrevious = fiboStepNew;
          fiboStepNew = fiboStepLast + fiboStepPrevious;
        }
        return fiboCount;
      };
      console.log(fibo(20) + " fibo = 20");
      console.log(fibo(22) + " fibo = 22");
      var kozlik = prompt("Number");
      var kozlik1 = fibo(kozlik);
      alert(kozlik1);

    </script>
  </body>
</html>
